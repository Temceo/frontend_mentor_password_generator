<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Password Generator</title>
  </head>
  <body>
    <main>
      <h1>Password Generator</h1>
      <div id="password-container">
        <input type="text" id="password-field" placeholder="P4$5W0rD!" />
        <div id="copy-wrapper">
          <span class="copied-text"></span>
          <button class="copy-btn">
            <img src="./assets/images/icon-copy.svg" class="copy-icon" alt="" />
          </button>
        </div>
      </div>
      <div id="character-info">
        <div id="character-length">
          <div id="character-description">
            <p>Character length</p>
            <p id="number">10</p>
          </div>
          <div id="range-container">
            <input
              type="range"
              min="1"
              max="20"
              value="10"
              class="slider"
              id="character-range"
            />
          </div>
        </div>
        <div id="choices">
          <div class="user-choice">
            <input
              type="checkbox"
              class="choice"
              name="uppercase"
              id="uppercase"
            />
            <label for="uppercase">Include Uppercase</label>
          </div>
          <div class="user-choice">
            <input
              type="checkbox"
              class="choice"
              name="lowercase"
              id="lowercase"
            />
            <label for="lowercase">Include Lowercase</label>
          </div>
          <div class="user-choice">
            <input type="checkbox" class="choice" name="numbers" id="numbers" />
            <label for="numbers">Include Numbers</label>
          </div>
          <div class="user-choice">
            <input type="checkbox" class="choice" name="symbols" id="symbols" />
            <label for="symbols">Include Symbols</label>
          </div>
        </div>
        <div id="password-strength">
          <p id="title">STRENGTH</p>
          <div id="indicator-container">
            <p id="strength"></p>
            <div id="password-strength-indicator">
              <div class="indicator"></div>
              <div class="indicator"></div>
              <div class="indicator"></div>
              <div class="indicator"></div>
            </div>
          </div>
        </div>
        <div id="generate-container">
          <button id="generate">
            <span>GENERATE</span>
            <svg width="12" height="12" xmlns="http://www.w3.org/2000/svg">
              <path
                fill="currentColor"
                d="m5.106 12 6-6-6-6-1.265 1.265 3.841 3.84H.001v1.79h7.681l-3.841 3.84z"
              />
            </svg>
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
